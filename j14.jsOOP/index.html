    //example 3
    //converted function with any elements
    function map(func, arr) {
      var res = [];
      for (var i = 0; i < arr.length; i++) {
        res.push(func(arr[i]));
      }
      return res;
    }
    function factorThree(val) {
      return 3*val;
    }
